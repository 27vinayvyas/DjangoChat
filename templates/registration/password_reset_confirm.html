{% extends 'base.html' %}
    
{% block content %}
<h2>Set New Password</h2>
{% if validlink %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change</button>
    </form>
{% else %}
    <p style="color:red">Invalid Token</p>
    <a href="{% url 'password_reset' %}">Request a new password reset link</a>
{% endblock %}
